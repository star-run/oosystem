<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <link href="../assets/css/oobody.css" rel="stylesheet" type="text/css">
    </head>
    <body>

      <header>
          
      </header>
      <section>
        <div class="oobody-container" id="oobody-container">
            <img src="../assets/img/icon/oobody/bgimg.gif" id="oobody-head-bgimg"/>
            <div class="movebar font-color-white" id="movebar">
              <div class="up-menu-container">
                <div class="logo-container">
                  <img src="../assets/img/icon/login/logo.png" />
                </div>
                <div class="other-icons">
                  <div class="menus">
                    <div class="menu-item-container" id="btn-myspace">
                      <img src="../assets/img/icon/oobody/myspace.png" />
                    </div>
                    <div class="menu-item-container" id="btn-mystyle">
                      <img src="../assets/img/icon/oobody/mystyle.png" />
                    </div>
                    <div class="menu-item-container" id="btn-myemail">
                      <img src="../assets/img/icon/oobody/myemail.png" />
                    </div>
                    <div class="menu-item-container" id="btn-myhonor">
                      <img src="../assets/img/icon/oobody/myhonor.png" />
                    </div>
            
                  </div>
                  <div class="operate-container">
                    <div class="menu-item-container"  id="btn-min">
                      <img src="../assets/img/icon/oobody/min.png"/>
                    </div>
                    <div class="menu-item-container" id="btn-close" >
                      <img src="../assets/img/icon/oobody/close.png" />
                    </div>                   
                  </div>
                </div>
              </div>
              <div class="myself-container">
                <div class="headimg-container">
                  <img src="../assets/img/icon/oobody/head-default.jpg" />
                </div>
                <div class="self-introduce">
                  <div class="nickname-container">
                    <span id="nickname">红中红中</span>
                    <!--可以在这添加别的-->
                  </div>
                  <div class="motto-container">
                    <input type="text" value="" placeholder="个性签名" id="motto" class="font-color-white"/>
                  </div>
                </div>
              </div>
              <div class="search-container">
                <div class="menu-item-container">
                  <img src="../assets/img/icon/oobody/search.png">
                </div>
                <input type="text" class="font-color-white"/>
              </div>
            </div>
            <div class="list-container"></div>
            <div class="foot-menus">

            </div>
        </div>
      </section>
      <footer></footer>
    </body>
    <script src="../renders/oobody.render.js"></script>
  </html>
