<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Login In</title>
    <link href="./src/assets/css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article>
      <header></header>
      <section>
        <div class="loginpage-container" id="login-block">
          <div class="up-half">
            <div class="up-half-bg">
              <img src="./src/assets/img/icon/login/bgimg.gif"/>
            </div>
            <div class="top-bar flex-row">
              <div class="top-bar-left flex-row">
                <img src="./src/assets/img/icon/login/logo.png" />
                <span>OO</span>
              </div>
              <div class="top-bar-right flex-row">
                <img src="./src/assets/img/icon/login/set.png" />
                <img src="./src/assets/img/icon/login/min.png" />
                <img src="./src/assets/img/icon/login/close.png" />
              </div>
              
            </div>
            <div class="header-picture-container">
              <img src="./src/assets/img/icon/login/head-default.jpg"/>
            </div>
          </div>
          <div class="down-half">
            <div class="down-half-left">
              <span>注册账号</span>
            </div>
            <div class="login-body">
              <div class="username-container flex-row border-bottom input-container fullwidth">
                <img src="./src/assets/img/icon/login/star.png"/>
                <input type="text" id="username_input" placeholder="OO号码/手机/邮箱"/>
                <img src="./src/assets/img/icon/login/arrow.png">
              </div>
              <div class="password-container flex-row border-bottom input-container fullwidth">
                <img src="./src/assets/img/icon/login/lock.png"/>
                <input type="password" id="password_input" placeholder="密码"/>
                <img src="./src/assets/img/icon/login/keyboard.png"/>
              </div>
              <div class="otheroption_container flex-row fullwidth">
                <div class="autologin flex-row">
                  <input type="checkbox" id="auto_login"/>
                  <span>&nbsp;自动登录</span>
                </div>
                <div class="rememberpassword flex-row">
                  <input type="checkbox" id="rememberpassword"/>
                  <span>&nbsp;记住密码</span>
                </div>
                <div class="findbackpassword">
                  <span>找回密码</span>
                </div>
              </div>
              <div class="loginbutton_container fullwidth">
                <div class="button fullwidth">
                  <span>登录</span>
                </div>
              </div>
            </div>
            <div class="down-half-right">
              <img src="./src/assets/img/icon/login/binarycode.png" />
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </article>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
